# Prefix
unbind-key C-b
set -g prefix 'C-a'

# Nested Tmux keybinds
bind-key -n M-a send-prefix

# Set the terminal type so colors get rendered correctly
set -g default-terminal "screen-256color"
set -g default-shell tmux
set -g default-command fish
set -g renumber-windows on
set-window-option -g aggressive-resize

# Ctrl-L: Next layout
bind C-L next-layout

unbind-key a
bind-key a send-prefix

# Ctrl-0: Clock!
bind 0 clock-mode

# Alt-[1-9]: Switch to window
bind -n M-1 select-window -t :1
bind -n M-2 select-window -t :2
bind -n M-3 select-window -t :3
bind -n M-4 select-window -t :4
bind -n M-5 select-window -t :5
bind -n M-6 select-window -t :6
bind -n M-7 select-window -t :7
bind -n M-8 select-window -t :8
bind -n M-9 select-window -t :9

# Alt-q: Choose last session
bind -n M-q switch-client -l \; refresh-client -S
# Alt-w: Close pane
bind -n M-w kill-pane
# Alt-\: Split veritically
bind -n M-\ split-window -h -c "#{pane_current_path}"
# Alt--: Split horizontally
bind -n M-- split-window -v -c "#{pane_current_path}" -p 25
# Alt-c: Copy mode
# bind -n M-c copy-mode
# Alt-0: Display panes
bind -n M-0 display-panes

# Alt-h: Previous window
bind -n M-h prev

# Alt-l: Next window
bind -n M-l next

bind -n C-M-j set -g status off
bind -n C-M-k set -g status on

unbind l
bind h select-pane -L
bind l select-pane -R
bind j select-pane -D
bind k select-pane -U
bind q copy-mode

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind-key -n M-Tab next-window

bind-key -n S-Left swap-window -t -1
bind-key -n S-Right swap-window -t +1

# remap kill window, add confirm map before killing server
unbind &
bind-key X confirm kill-server

# No delay for escape key press
set -sg escape-time 0

set-option -g allow-rename off

unbind '"'
unbind %

# vim
setw -g mode-keys vi

# synchronize all panes in a window
# don't use control S, too easily confused
# with navigation key sequences in tmux (show sessions)
unbind C-S
bind C-Y set-window-option synchronize-panes

bind C-K run-shell -b "killall rg"
bind C-V run-shell -b "killall vp"

# buffer
bind Space choose-buffer

set  -g base-index 1
setw -g pane-base-index 1
set-option -g history-limit 10000000

# Sane scrolling
set -g terminal-overrides 'xterm*:smcup@:rmcup@'

setw -g aggressive-resize on

# split panes using \ and -
bind \ split-window -h
bind - split-window -v

# tmux messages are displayed for 0.1 seconds
set -g display-time 500

# focus events enabled for terminals that support them
set -g focus-events on

# Turn on aggressive resize
setw -g aggressive-resize on

# Set window notifications
set -g visual-activity on
setw -g monitor-activity on
set-option -gw xterm-keys on

# Refresh
unbind r
bind r source-file ~/.tmux.conf \; display-message " âœ± tmux.conf is reloaded"

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The statusbar
set-option -g status on
set-option -g status-interval 1
set-option -g status-justify "left"
set-option -g status-left-length 60
set-option -g status-right-length 180
set-option -g status-left "#(~/bin/tmux-powerline/powerline.sh left)"
set-option -g status-right "#(~/bin/tmux-powerline/powerline.sh right)"
bind C-[ run '~/bin/tmux-powerline/mute_powerline.sh left'		# Mute left statusbar.
bind C-] run '~/bin/tmux-powerline/mute_powerline.sh right'		# Mute right statusbar.
set -g status-bg colour234
setw -g window-status-current-fg colour16
setw -g window-status-current-bg colour208
setw -g window-status-current-attr bold
setw -g window-status-current-format ' #S:#W#F '
setw -g window-status-fg colour138
setw -g window-status-bg colour237
setw -g window-status-attr none
setw -g window-status-format ' #S:#W#F '
set-window-option -g automatic-rename on

# Mouse mode
set -g mouse on

# Maximize and restore a pane
unbind Up
bind Up new-window -d -n tmp \; swap-pane -s tmp.1 \; select-window -t tmp
unbind Down
bind Down last-window \; swap-pane -s tmp.1 \; kill-window -t tmp
